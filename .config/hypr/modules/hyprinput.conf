#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    # keyboard settings
    # qmkbuilder-kbd75
    kb_layout = us
    kb_variant =
    kb_model = qmkbuilder-kbd75
    kb_options =
    kb_rules =

    repeat_rate = 30
    repeat_delay = 300

    # mouse settings
    # glorious-model-o-wireless
    follow_mouse = 1
    sensitivity = 0

    accel_profile = flat
    # force_no_accel = false # true
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}
