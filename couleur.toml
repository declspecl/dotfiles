[themeables.mako]
name = "mako"
template = """
sort=-time

layer=top

text-color=#%hex:base05%
background-color=#%hex:base00%

margin=4
padding=12

width=400
height=200

border-size=2
border-color=#%hex:base04%
border-radius=12

icons=1
max-icon-size=32

ignore-timeout=0
default-timeout=5000

font=JetBrainsMono Nerd Font Mono 14

[urgency=low]
border-color=#%hex:base08%

[urgency=normal]
border-color=#%hex:base09%

[urgency=high]
border-color=#%hex:base0a%

[category=mpd]
default-timeout=2000
group-by=category
"""
